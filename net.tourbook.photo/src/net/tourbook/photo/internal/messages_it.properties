PrefPage_Photo_Cache_Label_OriginalCacheSizeInfo                  = La dimensione di questa memoria non dovrebbe \
                                                                    essere troppo grande, altrimenti il sistema \
                                                                    operativo rischia di esaurire le risorse a sua \
                                                                    disposizione, che si evidenzia con un progressivo \
                                                                    rallentamento del sistema fino a che tutte le \
                                                                    immagini non siano state disposte.\n\
                                                                    \n\
                                                                    Una dimensione di memoria pari a 3 \u00E8 \
                                                                    ottimanle su Windows 7 per immagini di 5184 x 3456 \
                                                                    px. Per immagini pi\u00F9 piccole questo numero \
                                                                    potrebbe essere pi\u00F9 grande, per immagini \
                                                                    pi\u00F9 grandi dovrebbe essere pi\u00F9 \
                                                                    piccolo.\n\
                                                                    \n\
                                                                    Dipende da:\n\
                                                                    \u25CF dimensioni immagini\n\
                                                                    \u25CF Linux, Mac OSX, Windows\n\
                                                                    \n\
                                                                    A volte anche solo una memoria maggiore di 1 \
                                                                    \u00E8 troppo grande, con l'effetto che, dopo aver \
                                                                    caricato l'immagine, lo schermo \u00E8 nero.\n\
                                                                    \n\
                                                                    La console dell'applicazione registra il \
                                                                    caricamento delle immagini e il tempo di \
                                                                    rendering, ci\u00F2 pu\u00F2 aiutare a trovare il \
                                                                    giuisto limite.
PrefPage_Photo_Cache_Label_ThumbnailCacheSizeInfo                 = Premendo questo pulsante \u00E8 possibile \
