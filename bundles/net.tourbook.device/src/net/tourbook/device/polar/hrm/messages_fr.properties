Import_Confirm_PPD = Vous \u00EAtes sur le point d'importer un fichier PPD (Polar Person Definition).\n\
                     \n\
                     ATTENTION: Importer un fichier PPD peut ne pas ex\u00E9cuter ce que vous esp\u00E9rez!\n\
                     \n\
                     L'impl\u00E9mentation actuelle importe TOUTES LES ACTIVIT\u00C9S de l'utilisateur d\u00E9crites dans le fichier PPD. De plus, tous les "sports" d\u00E9finis dans les fichiers \
                     PPD seront cr\u00E9\u00E9s comme "types" et assign\u00E9s lors de l'import du fichier.\n\
                     \n\
                     Donc, l'import de fichier PPD migrera toutes les donn\u00E9es Polar Pro Trainer dans MyTourbook (mais laissera toutes les donn\u00E9es d\u00E9j\u00E0 existantes non \
                     alt\u00E9r\u00E9es).\n\
                     \n\
                     Dans le futur, il sera peut-\u00EAtre possible d'importer des donn\u00E9es utilisateur (\u00E2ge, zones FC...). Aujourdh'ui, ceci doit \u00EAtre fait manuellement.\n\
                     \n\
                     Notez aussi que cet import peut prendre du temps et peut aussi provoquer des erreurs (exemple: temps d'enregistrement variable, donn\u00E9es de fr\u00E9quence cardiaque...)\n\
                     Soyez patients et attendez que le processus soit effectivement termin\u00E9!\n\
                     \n\
                     Pour continuer, appuyez sur "Ok", pour quitter, appuyez sur "Annuler"

