TourTrack_Properties_Label_PathResolution                  = Track resolutio&n
TourTrack_Properties_Label_PathResolution_Tooltip          = Track resolution defines, how many track positions are displayed \n\
                                                             or not displayed.\n\
                                                             \n\
                                                             \n\
                                                             3D performance and quality depends on the selected resolution:\n\
                                                             \n\
                                                             \u25CF High: Best quality but it is slow with many tracks/points -> S\n\
                                                             \n\
                                                             \u25CF Optimized: Good quality and performance -> F\n\
                                                             \n\
                                                             \u25CF Viewport (only visible track points are computed): \n\
                                                             Reduced quality, it is very fast with fewer tracks/points \n\
                                                             but can be very slow with many tracks/points -> SF\n\
                                                             \n\
                                                             \n\
                                                             Absolute values are not documented here because it depends \n\
                                                             on the 3D graphic hardware.
