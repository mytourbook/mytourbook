PrefPage_Photo_System_Checkbox_IsRotateImageAutomatically_Tooltip = Questa funzione risolve un bug presente nella versione per Mac OS X.\n\
                                                                    \n\
                                                                    In modo predefinito, Mac OS X ruota in modo automatico le immagini, \n\
                                                                    ma succede che le immagini verticali non sono ruotate automaticamente.\n\
                                                                    \n\
                                                                    Quando questa opzione \u00E8 selezionata, le immagini sono ruotate in modo\n\
                                                                    automatico su Mac OS X, mentre Linux e Windows ignorano questa \n\
