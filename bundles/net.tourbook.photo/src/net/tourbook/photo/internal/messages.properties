PrefPage_Photo_System_Checkbox_IsRotateImageAutomatically         = &Rotate portrait images automatically
PrefPage_Photo_System_Checkbox_IsRotateImageAutomatically_Tooltip = This feature solves a bug which occured in the Mac \
                                                                    OS X implementation.\n\
                                                                    \n\
                                                                    By default, Mac OS X rotates portrait images \
                                                                    automatically, but it happened\n\
                                                                    that portrait images are not rotated \
                                                                    automatically.\n\
                                                                    \n\
                                                                    When checked, images are rotated automatically on \
                                                                    Mac OS X, Linux and\n\
                                                                    Windows are ignoring this feature.\n\
                                                                    \n\
                                                                    When not checked, images are rotated according to \
                                                                    the EXIF orientation flag, \n\
                                                                    this is the normal behaviour in Linux and Windows.
