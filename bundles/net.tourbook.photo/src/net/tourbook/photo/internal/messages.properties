PrefPage_Photo_Viewer_Radio_ImageFramework_AWT                    = A&WT
PrefPage_Photo_Viewer_Radio_ImageFramework_AWT_Tooltip            = AWT Pros and Cons\n\
                                                                    \n\
                                                                    \u25CF not the best image quality for thumb \
                                                                    images\n\
                                                                    \u25CF image loading is slower compared with \
                                                                    SWT\n\
                                                                    \u25CF scrolling large images:\n\
                                                                    \u00A0\u00A0\u00A0Linux/Windows: is smoother \
                                                                    compared with SWT\n\
                                                                    \u25CF supports formats:\n\
                                                                    \u00A0\u00A0\u00A0bmp, wbmp\n\
                                                                    \u00A0\u00A0\u00A0gif\n\
                                                                    \u00A0\u00A0\u00A0jpg, jpeg\n\
                                                                    \u00A0\u00A0\u00A0png\n\
                                                                    \n\
                                                                    AWT: Abstract Window Toolkit
PrefPage_Photo_Viewer_Radio_ImageFramework_SWT                    = &SWT
PrefPage_Photo_Viewer_Radio_ImageFramework_SWT_Tooltip            = SWT Pros and Cons\n\
                                                                    \n\
                                                                    \u25CF best image quality for thumb images\n\
                                                                    \u25CF faster image loading compared with AWT\n\
                                                                    \u25CF scrolling large images:\n\
                                                                    \u00A0\u00A0\u00A0- Linux/Windows: really \
                                                                    terrible, use AWT\n\
                                                                    \u00A0\u00A0\u00A0- Mac OS X: smoothly\n\
                                                                    \u25CF supported formats\n\
                                                                    \u00A0\u00A0\u00A0bmp, wbmp\n\
                                                                    \u00A0\u00A0\u00A0gif\n\
                                                                    \u00A0\u00A0\u00A0ico\n\
                                                                    \u00A0\u00A0\u00A0jpg, jpeg\n\
                                                                    \u00A0\u00A0\u00A0png\n\
                                                                    \u00A0\u00A0\u00A0tiff\n\
                                                                    \u25CF Mac OSX hint:\n\
                                                                    \u00A0\u00A0\u00A0- loading portrait images are \
                                                                    3-5x slower than landscape images\n\
                                                                    \n\
                                                                    SWT: Standard Widget Toolkit
