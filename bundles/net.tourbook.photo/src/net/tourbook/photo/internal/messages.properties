PrefPage_Photo_Cache_Label_OriginalCacheSizeInfo                  = This cache size should not be too large, otherwise \
                                                                    the OS is running out of resources and loading \
                                                                    images is slowing down until this limit is \
                                                                    reached, then all caches images are disposed.\n\
                                                                    \n\
                                                                    A cache size of 3 is optimal for an image size of \
                                                                    5184x3456 on Windows 7. For smaller images, the \
                                                                    cache size could be larger for bigger images it \
                                                                    should be smaller.\n\
                                                                    \n\
                                                                    It all depends on:\n\
                                                                    \u25CF image size\n\
                                                                    \u25CF Linux, Mac OSX, Windows\n\
                                                                    \n\
                                                                    Sometimes even a cache size larger than 1 is too \
                                                                    large, with the effect that after loading the \
                                                                    image, the screen is black.\n\
                                                                    \n\
                                                                    The application console is logging the image \
                                                                    loading and drawing time, this gives a hint to \
                                                                    find  the limit.
PrefPage_Photo_Cache_Label_ThumbnailCacheSizeInfo                 = The maximum number of all images for the whole \
                                                                    application can be retrieved with this button.\n\
                                                                    \n\
                                                                    Before pressing this button, all views should be \
                                                                    closed and the application should be restarted \
                                                                    because every image which is currently displayed \
                                                                    reduces the maximum number.\n\
                                                                    \n\
                                                                    The value which is displayed after the button is \
                                                                    pressed, should not be set in the above field, a \
                                                                    much lower value should be set.
