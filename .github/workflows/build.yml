name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: gradle/gradle-build-action@v1
        with:
          gradle-version: 6.9
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Make gradlew executable
        run: chmod +x ./build/build.net.tourbook/gradlew
      - name: Increase Java Heap size
        run: set SONAR_SCANNER_OPTS="-Xmx4096m -XX:MaxPermSize=512m -XX:ReservedCodeCacheSize=128m"
      - name: Build and analyze              
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./build/build.net.tourbook/gradlew mt_10_CreateBuildFiles mt_20_BuildProduct mt_30_CopyProduct mt_40_ExtractWinFiles sonarqube --settings-file=./build/build.net.tourbook/settings.gradle --warning-mode all --stacktrace --info
